name: run push para probar como funciona

on:
  push:
    branches: 
      'main'

jobs:
  run-tests-prueba:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: install npm
        run: npm ci
        
      - name: run tests de cypress
        run: npx cypress run --e2e --browser chrome
    
