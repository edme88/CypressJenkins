name: complete e2e
run-name: Build, Deploy, Test - from user @${{ github.actor }}

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4.1.1

      - name: install npm
        run: npm ci

      - name: run unit tests
        run: npx jest jestUnitTests/asyUncExample.test.js

analyze:
  name: Analyze
  runs-on: Ubuntu-latest
  permissions:
    actions: read
    contents: read
    security-events: write

  strategy:
    fail-fast: false
    matrix:
      language: ['javascript']
      # CodeQL supports ['cpp','csharp','go','java','javascript','python','ruby']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      
    - name: Initialize CodeQL
      uses: advanced-security/codeql-bundle-action@v1.1.0
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL ANalysis
      uses: github/codeql-actions/analyze@v2
      with:
        category: "language ${{matrix.language}}"
        
